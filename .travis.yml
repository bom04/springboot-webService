language: java
jdk:
  - openjdk8
branches: # 어느 브랜치가 푸쉬될떄 수행할지 지정
  only:
    - master


# travis CI 서버의 home
cache: # gradle을 통해 의존성을 받으면 이를 해당 디렉토리에 캐시하여 같은 의존성은 다음 배포때 다시 받지 않게 설정
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build" # 브랜치에 푸쉬되었을때 수행하는 명령어

# CI 실행 완료시 자동으로 알람이 가도록 설정 
notifications:
  email:
    recipients:
      - gmaru6420@gmail.com

before_install:
  - chmod +x gradlew
